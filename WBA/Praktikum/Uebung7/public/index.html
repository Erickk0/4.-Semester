<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wein-Bestellformular</title>
    <style>
        table {
            border: 0;
        }

        th {
            font-weight: bold;
        }

        .preise {
            text-align: right;
        }

        .center {
            margin-right: auto;
        }

        .preis {
            width: 50px;
            text-align: right;
        }

        caption {
            font-size: 25px;
            font-weight: bold;
            text-align: left;
        }

        .anz {
            width: 40px;
        }

        #Artikel {
            text-align: left;
        }

        #EP {
            text-align: right;
        }
    </style>
</head>
<body>
<form action="/submit" method="post">
    <table class="center">
        <caption>Bestellformular</caption>
        <thead>
        <tr id="Artikel">
            <th>Flaschen</th>
            <th>Weinname</th>
            <th id="EP">Einzelpreis</th>
            <th>Preis</th>
        </tr>
        </thead>
        <tbody id="weinForm">
        <!-- Dynamically generated wine rows will go here -->
        </tbody>
        <tfoot>
        <tr>
            <td><input type="radio" id="DHL" name="versand" value="DHL"></td>
            <td><label for="DHL">Versand DHL (bis 12 Flaschen)</label></td>
            <td class="preise">10.00</td>
            <td><label for="preisDHL"></label><input type="text" id="preisDHL" class="preis" readonly disabled></td>
        </tr>
        <tr>
            <td><input type="radio" id="Spedition" name="versand" value="Spedition"></td>
            <td><label for="Spedition">Versand Spedition</label></td>
            <td class="preise">15.00</td>
            <td><label for="preisSpedition"></label><input type="text" id="preisSpedition" class="preis" readonly
                                                           disabled></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Zwischensumme</td>
            <td><label for="zs"></label><input type="text" id="zs" class="preis" readonly disabled></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="preise">MwSt</td>
            <td><label for="mwst"></label><input type="text" id="mwst" class="preis" readonly disabled></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <th class="preise">Summe</th>
            <td><label for="Summe"></label><input type="text" id="Summe" class="preis" readonly disabled></td>
        </tr>
        </tfoot>
    </table>
    <button type="submit">Bestellung abschicken</button>
</form>

<script src="Aufgabe1.js"></script>
</body>
</html>
