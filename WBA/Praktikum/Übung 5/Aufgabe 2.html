<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wein-Bestellformular</title>
    <link rel="stylesheet" href="Aufgabe2.css">
</head>
<body onchange="checkFlaschenAnzahl(); preis()" onload="inputdisabled()">
<script src="Aufgabe%202.js"></script>
<form action="#" method="post">

<table class="center">
    <caption>Bestellformular</caption>
    <tr id="Artikel">
        <th>Flaschen</th>
        <th>Weinname</th>
        <th id="EP">Einzelpreis</th>
        <th>Preis</th>
    </tr>
    <tr>
        <td><input type="text" id="MSR" name="Marinenthaler Stiftsberg Rotweincuvée" class="anz"></td>
            <td><label for="MSR">Marinenthaler Stiftsberg Rotweincuvée</label></td>
        <td class="preise">3.60</td>
        <td><input type="text" id="preismsr" class="preis" disabled></td>
    </tr>
    <tr>
        <td><input type="text" id="RC" name="Riesling Classic" class="anz"></td>
            <td><label for="RC">Riesling Classic</label></td>
        <td class="preise">3.70</td>
        <td><input type="text" id="preisrc" class="preis" disabled></td>
    </tr>
    <tr>
        <td><input type="text" id="SSR" name="Silvaner Selection Rheinhessen" class="anz"></td>
            <td><label for="SSR">Silvaner Selection Rheinhessen</label></td>
        <td class="preise">6.90</td>
        <td><input type="text" id="preisssr" class="preis" disabled></td>
    </tr>
    <tr>
        <td><input type="text" id="DARS" name="Domäne Avelsbach Riseling Sekt" class="anz"></td>
            <td><label for="DARS">Domäne Avelsbach Riesling Sekt</label></td>
        <td class="preise">6.15</td>
        <td><input type="text" id="preisdars" class="preis" disabled></td>
    </tr>
    <tr>
        <td><input type="radio" id="DHL" name="versand" value="DHL"></td>
            <td><label for="DHL">Versand DHL (bis 12 Flaschen)</label></td>
        <td class="preise">10.00</td>
        <td><input type="text" id="dhlpreis" class="preis" disabled></td>
    </tr>
    <tr>
        <td><input type="radio" id="Spedition" name="versand" value="Spedition"></td>
            <td><label for="Spedition">Versand Spedition</label></td>
        <td class="preise">15.00</td>
        <td><input type="text" id="spepreis" class="preis" disabled></td>
    </tr>
    <tr>
        <td></td><td></td>
        <td>Zwischensumume</td>
        <td><input type="text" id="zws" class="preis" disabled></td>
    </tr>
    <tr>
        <td></td><td></td>
        <td class="preise">MwSt</td>
        <td><input type="text" id="mwst" class="preis" disabled></td>
    </tr>
    <tr>
        <td></td><td></td>
        <th class="preise">Summe</th>
        <td><input type="text" id="sum" class="preis" disabled></td>
    </tr>



</table>
</form>

</body>
</html>
